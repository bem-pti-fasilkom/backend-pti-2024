        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllWinnersOut'
          description: ''
        '400':
          description: Invalid year/month
        '401':
          description: Unauthorized
  /comments/{id}/:
    put:
      operationId: pengaduan_comment_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - issue_tracker
      security:
