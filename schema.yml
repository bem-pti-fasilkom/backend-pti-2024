            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
          description: ''
        '401':
          description: Unauthorized
  /events/:
    get:
      operationId: events_retrieve
      tags:
      - events
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /events/{id}/:
    get:
      operationId: events_retrieve_2
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - events
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /pengaduan/:
    get:
      operationId: pengaduan_list
      parameters:
      - in: query
        name: date_gt
        schema:
          type: string
          format: date
        description: Filter tanggal_post >= date
      - in: query
        name: date_lt
        schema:
          type: string
          format: date
        description: Filter tanggal_post <= date
      - in: query
        name: judul
        schema:
          type: string
        description: Filter by title (icontains)
      - in: query
        name: kategori
        schema:
          type: string
        description: Filter by category
      - in: query
        name: page
        schema:
          type: integer
        description: Page number (pagination)
      - in: query
        name: page_size
        schema:
          type: integer
        description: Page size (pagination)
      - in: query
        name: sort_date
        schema:
          type: string
        description: 'Sort by date: "asc" or "desc"'
      - in: query
        name: sort_like
        schema:
          type: string
        description: 'Sort by like count: "asc" or "desc"'
      - in: query
        name: status
        schema:
          type: string
        description: Filter by status
      tags:
      - issue_tracker
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pengaduan'
          description: ''
        '400':
          description: Invalid filter or sort query
    post:
      operationId: pengaduan_create
      tags:
      - issue_tracker
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pengaduan'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pengaduan'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Pengaduan'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pengaduan'
          description: ''
        '400':
          description: Validation error
        '401':
          description: Unauthorized
  /pengaduan/{id}/:
    get:
      operationId: pengaduan_detail
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - issue_tracker
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SinglePengaduan'
          description: ''
        '404':
          description: Not found
    put:
      operationId: pengaduan_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - issue_tracker
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pengaduan'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pengaduan'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Pengaduan'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pengaduan'
          description: ''
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
    delete:
      operationId: pengaduan_delete
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - issue_tracker
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: Pengaduan deleted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
  /pengaduan/{id}/comments/:
    post:
      operationId: pengaduan_comment_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - issue_tracker
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
          description: ''
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '404':
          description: Not found
  /pengaduan/{id}/like/:
    post:
      operationId: pengaduan_like_toggle
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - issue_tracker
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: Unlike berhasil
        '201':
          description: Like berhasil
        '401':
          description: Unauthorized
        '404':
          description: Not found
  /pengaduan/commented/:
    get:
      operationId: pengaduan_my_commented_list
      tags:
      - issue_tracker
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pengaduan'
          description: ''
        '401':
          description: Unauthorized
  /pengaduan/histories/:
    get:
      operationId: pengaduan_my_list
      tags:
      - issue_tracker
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pengaduan'
          description: ''
        '401':
          description: Unauthorized
  /pengaduan/liked/:
    get:
      operationId: pengaduan_my_liked_list
      tags:
      - issue_tracker
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pengaduan'
          description: ''
        '401':
          description: Unauthorized
components:
  schemas:
    AllStatisticsBirdept:
      type: object
      properties:
        name:
          type: string
        votes:
          type: array
          items:
            $ref: '#/components/schemas/VoteCount'
      required:
      - name
      - votes
    AllStatisticsOut:
      type: object
      properties:
        birdepts:
          type: array
          items:
            $ref: '#/components/schemas/AllStatisticsBirdept'
      required:
      - birdepts
    AllWinnersOut:
      type: object
      properties:
        filters:
          $ref: '#/components/schemas/Filters'
        count:
          type: integer
        results:
          type: array
          items:
            $ref: '#/components/schemas/WinnerRow'
      required:
      - count
      - filters
      - results
    BEMMember:
      type: object
      properties:
        sso_account:
          $ref: '#/components/schemas/SSOAccount'
        role:
          $ref: '#/components/schemas/RoleEnum'
        img_url:
          type: string
          format: uri
          maxLength: 200
        has_voted:
          type: boolean
        koor_voted_birdepts:
          type: array
          items: {}
      required:
      - has_voted
      - img_url
      - koor_voted_birdepts
      - sso_account
    Birdept:
      type: object
      properties:
        nama:
          type: string
          maxLength: 200
        displayed_name:
          type: string
          maxLength: 200
        deskripsi:
          type: string
          maxLength: 1000
        galeri: {}
      required:
      - nama
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          type: string
          readOnly: true
        isi:
          type: string
        pengaduan:
          type: integer
          readOnly: true
        tanggal_post:
          type: string
          format: date-time
          readOnly: true
        is_anonymous:
          type: boolean
          readOnly: true
      required:
      - author
      - id
      - is_anonymous
      - isi
      - pengaduan
      - tanggal_post
    Event:
      type: object
      properties:
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
    Filters:
      type: object
      properties:
        year:
          type: string
          nullable: true
        month:
          type: string
          nullable: true
    KategoriEnum:
      enum:
      - FINANSIAL
      - KEKERASAN_SEKSUAL
      - FASILITAS
      - AKADEMIS
      - LAINNYA
      type: string
      description: |-
        * `FINANSIAL` - Finansial
        * `KEKERASAN_SEKSUAL` - Kekerasan Seksual
        * `FASILITAS` - Fasilitas
        * `AKADEMIS` - Akademis
        * `LAINNYA` - Lainnya
    Pengaduan:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        is_anonymous:
          type: boolean
        judul:
          type: string
          maxLength: 100
        isi:
          type: string
        lokasi:
          type: string
        tanggal_post:
          type: string
          format: date-time
        jumlah_like:
          type: string
          readOnly: true
        jumlah_komentar:
          type: string
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        author:
          type: string
          readOnly: true
        likes:
          type: string
          readOnly: true
        evidence:
          type: string
          readOnly: true
        kategori:
          $ref: '#/components/schemas/KategoriEnum'
      required:
      - author
      - evidence
      - id
      - isi
      - judul
      - jumlah_komentar
      - jumlah_like
      - likes
      - status
    RoleEnum:
      enum:
      - STAFF
      - BPH
      - KOOR
      type: string
      description: |-
        * `STAFF` - Staff
        * `BPH` - Bph
        * `KOOR` - Koor
    SSOAccount:
      type: object
      properties:
        npm:
          type: string
          maxLength: 255
        full_name:
          type: string
          maxLength: 255
        username:
          type: string
          maxLength: 255
        faculty:
          type: string
          maxLength: 255
        short_faculty:
          type: string
          maxLength: 255
        major:
          type: string
          maxLength: 255
        program:
          type: string
          maxLength: 255
      required:
      - faculty
      - full_name
      - major
      - npm
      - program
      - short_faculty
      - username
    SinglePengaduan:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        is_anonymous:
          type: boolean
        judul:
          type: string
          maxLength: 100
        isi:
          type: string
        lokasi:
          type: string
        tanggal_post:
          type: string
          format: date-time
        jumlah_like:
          type: string
          readOnly: true
        jumlah_komentar:
          type: string
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        author:
          type: string
          readOnly: true
        likes:
          type: string
          readOnly: true
        comments:
          type: string
          readOnly: true
        evidence:
          type: string
          readOnly: true
        status_changes:
          type: string
          readOnly: true
        kategori:
          $ref: '#/components/schemas/KategoriEnum'
      required:
      - author
      - comments
      - evidence
      - id
      - isi
      - judul
      - jumlah_komentar
      - jumlah_like
      - likes
      - status
      - status_changes
    StatusEnum:
      enum:
      - UNRESOLVED
      - RESOLVED
      - REPORTED
      type: string
      description: |-
        * `UNRESOLVED` - Unresolved
        * `RESOLVED` - Resolved
        * `REPORTED` - Reported
    VoteCount:
      type: object
      properties:
        name:
          type: string
        count:
          type: integer
      required:
      - count
      - name
    VoteCreateOut:
      type: object
      properties:
        message:
          type: string
        payload: {}
      required:
      - message
      - payload
    VoteStatsOut:
      type: object
      properties:
        total_votes:
          type: integer
        votes: {}
      required:
      - total_votes
      - votes
    WinnerItem:
      type: object
      properties:
        npm:
          type: string
          nullable: true
        name:
          type: string
        votes:
          type: integer
      required:
      - name
      - npm
      - votes
    WinnerRow:
      type: object
      properties:
        birdept_id:
          type: integer
        birdept:
          type: string
          nullable: true
        total_votes:
          type: integer
        top_votes:
          type: integer
        tie:
          type: boolean
        winners:
          type: array
          items:
            $ref: '#/components/schemas/WinnerItem'
      required:
      - birdept
      - birdept_id
      - tie
      - top_votes
      - total_votes
      - winners
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
