      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: Komentar berhasil dihapus
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
  /comments/histories/:
    get:
      operationId: pengaduan_my_comment_list
      tags:
      - issue_tracker
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
