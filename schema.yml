        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoteCreateOut'
          description: ''
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /best_staff/vote/statistics/{birdept}/:
    get:
      operationId: best_staff_vote_statistics
